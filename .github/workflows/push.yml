    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: actions/checkout@v5
      - uses: gradle/actions/setup-gradle@v4
      - run: |
          ./gradlew -Pbt=Debug -Pflavor=Dp -Ptarget=Linux64 -Ptool=gcc run build install \
            --console=plain \
            -PsigningKeyEncoded='${{ secrets.SIGNING_KEY_ENCODED }}' \
            -PsigningPassword='${{ secrets.SIGNING_PASSWORD }}'
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-log
          path: '*.log'
      - name: gradlew -Partifact=Libbulletjme-Linux64 -Ptarget=Linux64 -Ptool=gcc clean release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          ./gradlew -Partifact=Libbulletjme-Linux64 -Ptarget=Linux64 -Ptool=gcc clean release \
            --console=plain \
            -PsigningKeyEncoded='${{ secrets.SIGNING_KEY_ENCODED }}' \
            -PsigningPassword='${{ secrets.SIGNING_PASSWORD }}' \
            -PcentralPassword='${{ secrets.CENTRAL_PASSWORD }}' \
            -PcentralUsername='${{ secrets.CENTRAL_USERNAME }}'
      - name: uploadToCentral.sh
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          bash/uploadToCentral.sh -p '${{ secrets.CENTRAL_PASSWORD }}' \
            -u '${{ secrets.CENTRAL_USERNAME }}'

