---
# GitHub Actions workflow for commits pushed to the Libbulletjme repo - all branches

name: CI at GitHub
on: [push, workflow_dispatch]

jobs:
  Java8-Linux:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 8
      - uses: actions/checkout@v5
      - uses: gradle/actions/setup-gradle@v5
      - run: |
          ./gradlew -Pbt=Debug -Pflavor=Dp -Ptarget=Linux64 -x checkstyleMain -x checkstyleTest run build install \
            --console=plain \
            -PsigningKeyEncoded='${{ secrets.SIGNING_KEY_ENCODED }}' \
            -PsigningPassword='${{ secrets.SIGNING_PASSWORD }}'
      - if: failure()
        run: cat build/reports/tests/test/classes/TestLibbulletjme.html

  Java11-Linux:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 11
      - uses: actions/checkout@v5
      - uses: gradle/actions/setup-gradle@v4
      - uses: gradle/actions/wrapper-validation@v4
      - run: |
          ./gradlew -Pbt=Debug -Pflavor=Sp -Ptarget=Linux64 -Ptool=gcc -x checkstyleMain -x checkstyleTest run build install \
            --console=plain \
            -PsigningKeyEncoded='${{ secrets.SIGNING_KEY_ENCODED }}' \
            -PsigningPassword='${{ secrets.SIGNING_PASSWORD }}'
      - if: failure()
        run: cat build/reports/tests/test/classes/TestLibbulletjme.html

  Java17-Windows:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: windows-2022
    timeout-minutes: 7
    steps:
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17
      - uses: actions/checkout@v5
      - uses: gradle/actions/setup-gradle@v4
      - run: |
          ./gradlew -Pbt=Debug -Pflavor=Sp -Ptarget=Windows64 run build install \
            --console=plain \
            -PsigningKeyEncoded='${{ secrets.SIGNING_KEY_ENCODED }}' \
            -PsigningPassword='${{ secrets.SIGNING_PASSWORD }}'
        shell: bash
      - if: failure()
        run: cat build/reports/tests/test/classes/TestLibbulletjme.html

  Java21-Linux:
