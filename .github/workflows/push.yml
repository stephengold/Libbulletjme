---
# GitHub Actions workflow for commits pushed to the Libbulletjme repo - all branches

name: CI at GitHub
on: [push]

jobs:
  Java8-Linux:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 8
      - uses: actions/checkout@v4
      - run: ./gradlew run build install -Pbt=Debug -Pflavor=Dp -Ptarget=Linux64 \
            --console=plain
      - if: failure()
        run: cat build/reports/tests/test/classes/TestLibbulletjme.html

  Java11-Linux:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4
      - run: ./gradlew run build install -Pbt=Debug -Pflavor=Sp -Ptarget=Linux64 \
            --console=plain
      - if: failure()
        run: cat build/reports/tests/test/classes/TestLibbulletjme.html

  Java17-Windows:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: windows-2019
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - uses: actions/checkout@v4
      - run: ./gradlew run build install -Pbt=Debug -Pflavor=Sp -Ptarget=Windows64 \
            --console=plain
        shell: bash
      - if: failure()
        run: cat build/reports/tests/test/classes/TestLibbulletjme.html


  Java21-Linux:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: actions/checkout@v4
      - run: ./gradlew run build install -Pbt=Debug -Pflavor=Dp -Ptarget=Linux64 \
            --console=plain
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-log
          path: '*.log'

  Java21-MacOS:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: macOS-14
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: actions/checkout@v4
      - run: ./gradlew -Pbt=Debug -Pflavor=Dp -Ptarget=MacOSX_ARM64 run build install \
             --console=plain
      - run: ./gradlew -Pbt=Debug -Pflavor=Sp -Ptarget=MacOSX_ARM64 run cleanTest build install \
             --console=plain
      - if: failure()
        run: cat build/reports/tests/test/classes/TestLibbulletjme.html

  Java21-Windows:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: windows-2022
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: actions/checkout@v4
      - run: ./gradlew -Pbt=Debug -Pflavor=Dp -Ptarget=Windows64 run build install \
             --console=plain
        shell: bash
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-log
          path: '*.log'

  Java23-Linux:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 23
      - uses: actions/checkout@v4
      - run: ./gradlew -Pbt=Debug -Pflavor=Dp -Ptarget=Linux64 run build install \
             --console=plain
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-log
          path: '*.log'
