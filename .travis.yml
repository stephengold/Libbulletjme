---
# configure deployment and continuous integration at travis-ci.com

arch: amd64
dist: bionic
language: cpp
os: linux

jobs:
  include:

    # MacOSX32 and MacOSX64 (job .1):
    - os: osx
      osx_image: xcode9.4.1
      script:
        - date
        - ./gradlew run build --console=plain --no-daemon -Ptravis=osx_intel

    # Linux32 and Linux64 non-multithreaded (job .2):
    - env:
        - FLAVOR=noMt
      addons:
        apt:
          packages:
            - g++-7-multilib
      script:
        - date
        - sudo ln -s /usr/include/x86_64-linux-gnu/asm /usr/include/asm
        - sudo ln -s /usr/include/x86_64-linux-gnu/bits /usr/include/bits
        - g++ --version
        - ./gradlew run build --console=plain --no-daemon -Ptravis=amd64

    # Linux_ARM64 double-precision (job .3):
    - arch: arm64
      compiler: gcc-6
      addons:
        apt:
          packages:
            - g++-6
      env:
        - FLAVOR=Dp64
      script:
        - date
        - aarch64-linux-gnu-g++-6 -E -v
        - travis_wait 20 ./gradlew run build --exclude-task check --console=plain --no-daemon -Pflavor=Dp -Ptravis=arm64

    # Linux_ARM64 single-precision (job .4):
    - arch: arm64
      compiler: gcc-6
      addons:
        apt:
          packages:
            - g++-6
      env:
        - FLAVOR=Sp64
      script:
        - date
        - aarch64-linux-gnu-g++-6 -E -v
        - travis_wait 20 ./gradlew run build --console=plain --no-daemon -Pflavor=Sp -Ptravis=arm64


addons:
  apt:
    update: true
after_failure:
  - cat build/reports/tests/test/classes/TestLibbulletjme.html
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

